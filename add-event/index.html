<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Event</title>
    <link rel="stylesheet" href="add-event.css" />
    <script type="module" src="../firebase/config.js"></script>
  </head>
  <body>
    <h1 class="text-center mt-10">Add Event</h1>
    <center>
      <div class="alert flex gap-2 hidden" id="alert">
        <p id="alert-message">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium,
          rem atque. Aperiam!
        </p>
      </div>
      <form action="/add-event" method="POST" class="form">
        <label for="event-name">Event Name</label>
        <input type="text" id="event-name" name="event-name" required />
        <label for="event-date">Event Date</label>
        <input type="date" id="event-date" name="event-date" required />
        <label for="event-time">Event Time</label>
        <input type="time" id="event-time" name="event-time" required />
        <label for="event-location">Event Location</label>
        <input type="text" id="event-location" name="event-location" required />
        <label for="event-fee">Event Fee</label>
        <input type="number" id="event-fee" name="event-fee" required />
        <select name="club" id="club" required>
          <option value="" disabled selected>Select a Club</option>
          <option value="GDSC">GDSC</option>
          <option value="IEEE">IEEE</option>
        </select>
        <textarea
          name="event-description"
          id="event-description"
          cols="30"
          rows="10"
          placeholder="Event Description"
          required
        ></textarea>

        <div class="form__footer">
          <button type="submit">Add Event</button>
          <a href="/events/events.html">Back to Events</a>
        </div>
      </form>
    </center>

    <script src="add-event.js" type="module"></script>
  </body>
</html>
